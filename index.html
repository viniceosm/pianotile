<!DOCTYPE html>
<html>
<head>
	<title>PianoTile</title>

	<meta charset="utf-8">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/funcao.js"></script>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/estilo.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col col-xs-12 col-sm-7 col-sm-offset-3 col-md-5">
				<div id="cel">
					<div id="menu">
						<div class="texto-gradiente xan">Tem som agora.</div>
						<button id="btnJogar" class="btn-dereg">Jogar</button>
					</div>
					
					<div id="jogo">
						<div id="pontuacao" class="texto-gradiente">0</div>
	
						<div id="00" class="bloco branco"></div>
						<div id="01" class="bloco branco"></div>
						<div id="02" class="bloco branco"></div>
	
						<div id="10" class="bloco branco"></div>
						<div id="11" class="bloco branco"></div>
						<div id="12" class="bloco branco"></div>
	
						<div id="20" class="bloco branco"></div>
						<div id="21" class="bloco branco"></div>
						<div id="22" class="bloco branco"></div>
	
						<div id="30" class="bloco branco"></div>
						<div id="31" class="bloco branco"></div>
						<div id="32" class="bloco branco"></div>
					</div>
					
					<div id="pontuacaoMenu">
						<div class="texto-gradiente xan">Perdeu</div>
						<div class="texto-gradiente xan">Sua Pontuação: <span id="ponto">0</span></div>
						<div class="texto-gradiente xan">Melhor Pontuação: <span id="melhorPontuacao">0</span></div>
						
						<button id="btnJogarDnv" class="btn-dereg">Jogar de novo</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
